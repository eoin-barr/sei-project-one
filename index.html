<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./scripts/app.js" defer></script>
  <title>SEI Project 1</title>
</head>

<body>
  <header>
    <h1 class='tetris'>Tetris</h1>
  </header>
  <main>
    <div class="container">
      <audio class="sound-effects"></audio>
      <audio class="main-music" loop></audio>
      <div class="left">
        <button class="neon reset">Reset Game</button>
        <p class="instructions">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          &#9650;<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Rotate<br>&#9664; Left&nbsp;Right
          &#9654;<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          Down<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          &#9660;
        </p>
        <button class="neon music" title="WARNING! Low volume is advised.">Play Music</button>
      </div>
      <div class="game-over">
        <p class="game-over-p">GAME OVER</p>
        <button class="neon game-over-btn" onClick="window.location.reload()" type="button">Restart Game</button>
      </div>
      <div class="grid-wrapper">
        <div class="grid"></div>
      </div>
      <div class="right">
        <div class="score-board">
          <p class="score">Score</p>
          <p class="score"><span id="score-display">0</span></p>
        </div>
        <p class="up-next">Up Next</p>
        <div class="level-board">
          <p class="level">Level</p>
          <p class="level"><span id="level-display">1</span></p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./scripts/app.js" defer></script>
  <title>SEI Project 1</title>
</head>

<body>
  <header>
    <h1>Tetris</h1>
  </header>
  <main>
    <div class="left">
      <button class="reset">Start Game</button>
      <p class="instructions">Instructions</p>
      <button class="music">Music</button>
    </div>
    <div class="game-over">
      <p class="game-over-p">GAME OVER</p>
    </div>
    <div class="grid-wrapper">
      <div class="grid"></div>
    </div>
    <div class="right">
      <p class="timer">Score</p>
      <p class="score">Up Next</p>
      <p class="level">Level</p>
    </div>
  </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./scripts/app.js" defer></script>
  <title>SEI Project 1</title>
</head>

<body>
  <header>
    <h1>Tetris</h1>
  </header>
  <main>
    <audio></audio>
    <div class="left">
      <button class="reset">Start Game</button>
      <p class="instructions">Instructions</p>
      <button class="music">Play Music &#128264;</button>
    </div>
    <div class="game-over">
      <p class="game-over-p">GAME OVER</p>
    </div>
    <div class="grid-wrapper">
      <div class="grid"></div>
    </div>
    <div class="right">
      <div class="score-board">
        <p class="score">Score</p>
        <p class="score"><span id="score-display">0</span></p>
      </div>
      <p class="up-next">Up Next</p>
      <p class="level">Level</p>
    </div>
  </main>
</body>

</html>
